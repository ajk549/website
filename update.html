<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update ZBLL Progress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="update-container">
        <h1>Update ZBLL Progress</h1>
        <form id="updateForm">
            <label for="name">Select Name:</label>
            <select id="name" name="name">
                <option value="Daniel Karnaukh">Daniel Karnaukh</option>
                <option value="Christopher Chi">Christopher Chi</option>
                <option value="Alexei Sinyavin">Alexei Sinyavin</option>
            </select>

            <label for="set">Select ZBLL Set:</label>
            <select id="set" name="set">
                <option value="sune">Sune</option>
                <option value="antisune">Antisune</option>
                <option value="t">T</option>
                <option value="u">U</option>
                <option value="l">L</option>
                <option value="h">H</option>
                <option value="pi">PI</option>
            </select>

            <label for="progress">Progress (number of algorithms completed):</label>
            <input type="number" id="progress" name="progress" required>

            <button type="submit">Update Progress</button>
        </form>

        <button onclick="window.location.href='/website'">Back to Main Screen</button>
    </div>

    <script>
        document.getElementById('updateForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const set = document.getElementById('set').value;
            const progress = document.getElementById('progress').value;

            fetch('/api/progress/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, set, progress }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Progress updated successfully!");
                    } else {
                        alert("Failed to update progress: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("Error updating progress:", error);
                    alert("Error updating progress. Please try again.");
                });
        });
    </script>
</body>
</html>
