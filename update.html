<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update ZBLL Progress</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Update ZBLL Progress</h1>

    <form>
        <label for="solver">Solver:</label>
        <select id="solver">
            <option value="chi">Christopher Chi</option>
            <option value="karnaukh">Daniel Karnaukh</option>
            <option value="sinyavin">Alexei Sinyavin</option>
        </select><br><br>

        <label for="set">Set:</label>
        <select id="set">
            <option value="T">T</option>
            <option value="U">U</option>
            <option value="L">L</option>
            <option value="H">H</option>
            <option value="Pi">Pi</option>
            <option value="Su">Su</option>
            <option value="An">An</option>
        </select><br><br>

        <label for="progress">Progress (out of 72):</label>
        <input type="number" id="progress" min="0" max="72"><br><br>

        <button type="button" onclick="updateProgress()">Update</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
