<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update ZBLL Progress</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <h1>Update ZBLL Progress</h1>

    <form id="updateForm">
        <label for="solver">Solver:</label>
        <select id="solver">
            <option value="chi">Christopher Chi</option>
            <option value="karnaukh">Daniel Karnaukh</option>
            <option value="sinyavin">Alexei Sinyavin</option>
        </select><br><br>

        <label for="set">Set:</label>
        <select id="set">
            <option value="T">T</option>
            <option value="U">U</option>
            <option value="L">L</option>
            <option value="H">H</option>
            <option value="Pi">Pi</option>
            <option value="Su">Su</option>
            <option value="An">An</option>
        </select><br><br>

        <label for="progress">Progress (out of 72):</label>
        <input type="number" id="progress" min="0" max="72"><br><br>

        <button type="button" onclick="updateProgress()">Update</button>
    </form>

    <script src="script.js"></script>

</body>
</html>
