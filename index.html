<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rubik's Cube Solver</h1>
        </header>
        <main>
            <form id="scrambleForm">
                <label for="scramble">Enter Scramble:</label>
                <input type="text" id="scramble" placeholder="Example: U R2 F B R B2 U2 L B2 R U' D' R2 F R' L B2 U2 F2">
                <button type="submit">Solve</button>
            </form>
            <div id="solution">
                <h2>Solution:</h2>
                <p id="solutionOutput">Enter a scramble above to see the solution.</p>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Cube Solver</p>
        </footer>
    </div>
    <script src="solver.js"></script>
</body>
</html>
