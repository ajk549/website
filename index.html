<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZBLL Progress Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            font-size: 16px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZBLL Progress</h1>
        <form id="progress-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="set">Set (e.g., Sune, AntiSune, etc.):</label>
            <input type="text" id="set" required>
            
            <label for="value">Value (e.g., number completed):</label>
            <input type="number" id="value" required>
            
            <button type="submit">Update Progress</button>
        </form>
        <div id="response-message" class="message"></div>
    </div>

    <script>
        // Select form and input fields
        const form = document.getElementById('progress-form');
        const nameInput = document.getElementById('name');
        const setInput = document.getElementById('set');
        const valueInput = document.getElementById('value');
        const messageDiv = document.getElementById('response-message');

        // Handle form submission
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Collect data from the form
            const name = nameInput.value;
            const set = setInput.value;
            const value = valueInput.value;

            // Send POST request to backend API
            try {
                const response = await fetch('http://localhost:3000/api/progress/update', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, set, value })
                });

                const result = await response.text();
                // Show response from backend
                messageDiv.textContent = result;
                messageDiv.style.color = 'green';
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'An error occurred while updating progress.';
                messageDiv.style.color = 'red';
            }

            // Clear form inputs after submission
            nameInput.value = '';
            setInput.value = '';
            valueInput.value = '';
        });
    </script>
</body>
</html>
