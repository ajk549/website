<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZBLL Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-screen">
        <h1>ZBLL Progress Tracker</h1>
        <div id="progress-container"></div>
        <button onclick="showUpdateForm()">Add Progress</button>
    </div>

    <div id="update-screen" style="display:none;">
        <h2>Update Progress</h2>
        <form id="update-form" onsubmit="event.preventDefault(); updateProgress();">
            <label for="user">Select User:</label>
            <select id="user" required>
                <option value="Daniel Karnaukh">Daniel Karnaukh</option>
                <option value="Christopher Chi">Christopher Chi</option>
                <option value="Alexei Sinyavin">Alexei Sinyavin</option>
            </select><br><br>

            <label for="set">Select Set:</label>
            <select id="set" required>
                <option value="sune">Sune</option>
                <option value="antisune">Antisune</option>
                <option value="t">T</option>
                <option value="u">U</option>
                <option value="l">L</option>
                <option value="h">H</option>
                <option value="pi">Pi</option>
            </select><br><br>

            <label for="progress">Progress (number of algorithms completed):</label>
            <input type="number" id="progress" min="0" required><br><br>

            <button type="submit">Update Progress</button>
        </form>
        <button onclick="goBackToMain()">Go Back</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
