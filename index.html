<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rubik's Cube Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>3D Rubik's Cube Visualizer</h1>
    </header>
    <main>
        <section class="input-section">
            <h2>Input Your Algorithm</h2>
            <textarea id="algorithm-input" placeholder="Enter the algorithm here (e.g., R U R' U')"></textarea>
            <button id="visualize-btn">Visualize</button>
        </section>
        <section class="cube-section">
            <h2>Cube Visualization</h2>
            <div id="cube-container"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 3D Rubik's Cube Visualizer. All rights reserved.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
