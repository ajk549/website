<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Overview Screen -->
    <div id="overview-screen" class="screen">
      <h1>Progress Tracker</h1>
      <div class="progress-summary">
        <div class="progress-item">
          <h2>Daniel Karnaukh</h2>
          <div id="daniel-sune">Sune: 10/72</div>
          <div id="daniel-antisune">Antisune: 15/72</div>
          <button id="add-progress-button">Add Progress</button>
        </div>
        <div class="progress-item">
          <h2>Christopher Chi</h2>
          <div id="christopher-sune">Sune: 20/72</div>
          <div id="christopher-antisune">Antisune: 25/72</div>
          <button id="add-progress-button">Add Progress</button>
        </div>
        <div class="progress-item">
          <h2>Alexei Sinyavin</h2>
          <div id="alexei-sune">Sune: 30/72</div>
          <div id="alexei-antisune">Antisune: 35/72</div>
          <button id="add-progress-button">Add Progress</button>
        </div>
      </div>
    </div>

    <!-- Update Progress Screen -->
    <div id="update-progress-screen" class="screen">
      <h1>Update Progress</h1>
      <form id="updateProgressForm">
        <label for="name">Select Name:</label>
        <select id="name">
          <option value="Daniel Karnaukh">Daniel Karnaukh</option>
          <option value="Christopher Chi">Christopher Chi</option>
          <option value="Alexei Sinyavin">Alexei Sinyavin</option>
        </select>

        <label for="set">Select Set:</label>
        <select id="set">
          <option value="Sune">Sune</option>
          <option value="Antisune">Antisune</option>
        </select>

        <label for="completed">Completed:</label>
        <input type="number" id="completed" max="72" placeholder="Number of Algorithms Completed" required>

        <button type="submit">Update Progress</button>
      </form>
      <button id="back-to-overview-button">Back to Overview</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
