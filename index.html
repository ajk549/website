<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZBLL Progress Tracker</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>ZBLL Progress Tracker</h1>

    <table id="progressTable">
        <tr>
            <th>Solver</th>
            <th>T</th>
            <th>U</th>
            <th>L</th>
            <th>H</th>
            <th>Pi</th>
            <th>Su</th>
            <th>An</th>
            <th>Total</th>
        </tr>
    </table>

    <button id="updateButton">Update Progress</button>

    <script src="script.js"></script>

</body>
</html>
