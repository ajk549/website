<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZBLL Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1>ZBLL Progress Tracker</h1>
        <div id="progress-summary">
            <h2>Progress Summary</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Sune</th>
                        <th>Antisune</th>
                        <th>T</th>
                        <th>U</th>
                        <th>L</th>
                        <th>H</th>
                        <th>PI</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated dynamically here -->
                </tbody>
            </table>
        </div>
        <button onclick="window.location.href='/website/update'">Update Progress</button>
    </div>

    <script>
        // Fetch progress data
        fetch('/api/progress')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('tbody');
                tbody.innerHTML = '';
                data.forEach(progress => {
                    const row = `
                        <tr>
                            <td>${progress.name}</td>
                            <td>${progress.sune || 0}</td>
                            <td>${progress.antisune || 0}</td>
                            <td>${progress.t || 0}</td>
                            <td>${progress.u || 0}</td>
                            <td>${progress.l || 0}</td>
                            <td>${progress.h || 0}</td>
                            <td>${progress.pi || 0}</td>
                        </tr>
                    `;
                    tbody.insertAdjacentHTML('beforeend', row);
                });
            })
            .catch(error => console.error("Error fetching progress data:", error));
    </script>
</body>
</html>
