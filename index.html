<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZBLL Progress Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZBLL Progress Tracker</h1>
        
        <!-- Table to display progress -->
        <table id="progress-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Sune</th>
                    <th>AntiSune</th>
                    <th>T</th>
                    <th>U</th>
                    <th>L</th>
                    <th>H</th>
                    <th>Pi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be filled by JavaScript -->
            </tbody>
        </table>

        <button onclick="window.location.href = 'update.html';">Update My Progress</button>
    </div>

    <script>
        // Fetch ZBLL progress data from backend
        async function fetchProgress() {
            try {
                const response = await fetch('http://localhost:3000/api/progress');
                const data = await response.json();
                const tableBody = document.querySelector("#progress-table tbody");

                // Clear the current table content
                tableBody.innerHTML = '';

                // Populate the table with the data
                for (let name in data) {
                    const progress = data[name];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${name}</td>
                        <td>${progress.sune}</td>
                        <td>${progress.antisune}</td>
                        <td>${progress.t}</td>
                        <td>${progress.u}</td>
                        <td>${progress.l}</td>
                        <td>${progress.h}</td>
                        <td>${progress.pi}</td>
                    `;
                    tableBody.appendChild(row);
                }
            } catch (error) {
                console.error('Error fetching progress data:', error);
            }
        }

        // Fetch data when page loads
        window.onload = fetchProgress;
    </script>
</body>
</html>
