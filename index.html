<!-- Main progress overview screen -->
<div id="overview-screen">
  <h1>Progress Overview</h1>
  
  <div id="progress-container">
    <!-- Displaying Daniel's progress -->
    <div class="progress-box" id="daniel-progress">
      <h3>Daniel Karnaukh</h3>
      <div id="daniel-sune">Sune: 0/72</div>
      <div id="daniel-antisune">Antisune: 0/72</div>
      <div id="daniel-t">T: 0/72</div>
      <div id="daniel-u">U: 0/72</div>
      <div id="daniel-l">L: 0/72</div>
      <div id="daniel-h">H: 0/40</div>
      <div id="daniel-pi">Pi: 0/72</div>
    </div>

    <!-- Displaying Christopher's progress -->
    <div class="progress-box" id="christopher-progress">
      <h3>Christopher Chi</h3>
      <div id="christopher-sune">Sune: 0/72</div>
      <div id="christopher-antisune">Antisune: 0/72</div>
      <div id="christopher-t">T: 0/72</div>
      <div id="christopher-u">U: 0/72</div>
      <div id="christopher-l">L: 0/72</div>
      <div id="christopher-h">H: 0/40</div>
      <div id="christopher-pi">Pi: 0/72</div>
    </div>

    <!-- Displaying Alexei's progress -->
    <div class="progress-box" id="alexei-progress">
      <h3>Alexei Sinyavin</h3>
      <div id="alexei-sune">Sune: 0/72</div>
      <div id="alexei-antisune">Antisune: 0/72</div>
      <div id="alexei-t">T: 0/72</div>
      <div id="alexei-u">U: 0/72</div>
      <div id="alexei-l">L: 0/72</div>
      <div id="alexei-h">H: 0/40</div>
      <div id="alexei-pi">Pi: 0/72</div>
    </div>
  </div>
  
  <button id="add-progress-button">Add Progress</button>
</div>

<!-- Update progress form screen -->
<div id="update-progress-screen" style="display:none;">
  <h2>Add Progress</h2>
  <form id="updateProgressForm">
    <label for="name">Name:</label>
    <select id="name" name="name">
      <option value="Daniel Karnaukh">Daniel Karnaukh</option>
      <option value="Christopher Chi">Christopher Chi</option>
      <option value="Alexei Sinyavin">Alexei Sinyavin</option>
    </select>
    
    <label for="set">Set:</label>
    <select id="set" name="set">
      <option value="Sune">Sune</option>
      <option value="Antisune">Antisune</option>
      <option value="T">T</option>
      <option value="U">U</option>
      <option value="L">L</option>
      <option value="H">H</option>
      <option value="Pi">Pi</option>
    </select>

    <label for="completed">Completed:</label>
    <input type="number" id="completed" name="completed" min="0" max="72">

    <button type="submit">Add Progress</button>
  </form>
  <button id="back-to-overview-button">Back to Overview</button>
</div>
