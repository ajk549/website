<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update ZBLL Progress</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Update ZBLL Progress</h1>
        </header>
        <div class="content">
            <form id="updateForm">
                <label for="name">Select Name:</label>
                <select id="name" name="name">
                    <option value="Daniel Karnaukh">Daniel Karnaukh</option>
                    <option value="Christopher Chi">Christopher Chi</option>
                    <option value="Alexei Sinyavin">Alexei Sinyavin</option>
                </select>

                <label for="set">Select ZBLL Set:</label>
                <select id="set" name="set">
                    <option value="sune">Sune</option>
                    <option value="antisune">Antisune</option>
                    <option value="t">T</option>
                    <option value="u">U</option>
                    <option value="l">L</option>
                    <option value="h">H</option>
                    <option value="pi">PI</option>
                </select>

                <label for="progress">Progress (number of algorithms completed):</label>
                <input type="number" id="progress" name="progress" required>

                <button type="submit">Update Progress</button>
            </form>

            <a href="/" class="back-link">Back to Main Screen</a>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
